<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./stylesheets/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="wrapper" id="footer-wrapper"></div>
    <div id="container" class="container">
        <div class="video-source">
            <video id="video" width="720" height="405">
                <source src="C:\Users\Anthony\Desktop\web_dev_projects\youtube_video_player_clone\electricity_with_sfx.mp4" type="video/mp4">
            </video>
        </div>
        <div class="casing" id="scrub-case">
            <div class="slidershell" id="shell">
                <!-- progress is used instead of div, if future features are added -->
                <progress id="progress-bar" value="0" max="100" class="bar"></progress>
                <div class="sliderfill" id="fill"></div>
                <div class="sliderthumb" id="thumb"></div>
                <input class="slider-vertical" id="slider" type="range" min="0" max="100" value="0" oninput="showValue(value, false);" onchange="showValue(value, false);" />
            </div>
        </div>
        <div id="video-controls" class="controls-bar">
            <div class="screen" id="video-screen"></div>
            <div class="controls-triad">
                <section class="test-play-toggle">
                    <div id="left" class="left-block"></div>
                    <div id="right" class="right-block"></div>
                    <button id="pause-btn" class="toggle">
                        <img id="pause" src="./assets/pause.png" alt="">
                    </button>
                    <div id="triangle-descend" class="triangle-top"></div>
                    <div id="triangle-ascend" class="triangle-bottom"></div>
                    <div id="ghost-pane" class="pane"></div>
                </section>
                <div class="empty-btn"></div>
                <button id="skip-btn">
                    <img id="skip" class="controls" src="C:\Users\Anthony\Desktop\web_dev_projects\youtube_video_player_clone\assets\skip.png" alt="skip button">
                </button>
                <section class="test-volume">
                    <button id="" class="toggle">
                        <img id="silence" src="./assets/volume.png" alt="">
                    </button>
                    <div id="silence-pane" class="silence-pane"></div>
                </section>
                <div class="empty-btn"></div>
            </div>
            <!-- volume-scrubber -->
            <section class="casing-volume" id="volume-scrub">
                <article class="slidershell" id="volume-shell">
                    <progress class="bar" id="volume-bar" value="0" max="100"></progress>
                    <div class="sliderfill" id="volume-fill"></div>
                    <div class="sliderthumb" id="volume-thumb"></div>
                    <input class="slider-vertical" id="volume-slider" type="range" min="0" max="100" value="0" oninput="showVolumeValue(value, false);" onchange="showVolumeValue(value, false);" />
                </article>
            </section>
            <section id="playback-time" class="playback-time">
                <h5>0:00 / 00:12</h5>
            </section>
            <section class="empty-space"></section>
            <section class="screening-controls">
                <section class="test-settings">
                    <button id="settings-btn" class="controls">
                        <img id="settings" src="./assets/settings.png" alt="">
                    </button>
                </section>
                <img id="cinemamode-btn" class="controls" src="C:\Users\Anthony\Desktop\web_dev_projects\youtube_video_player_clone\assets\cinemamode.png" alt="largescreen button">
                <button type="button" id="full-screen">
                    <img id="fullscreen-btn" class="controls" src="C:\Users\Anthony\Desktop\web_dev_projects\youtube_video_player_clone\assets\fullscreen.png" alt="fullscreen button">
                </button>
            </section>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
